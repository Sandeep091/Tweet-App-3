<div class="container my-5">
    <div class="card">
        <div class="container-fluid">
            <h2 class="text-center">Forgot Password</h2>
            <div class="alert alert-success" *ngIf="successMsg"> 
                Password Updated Successfully!!!
                <a routerLink="/login">Back to Login</a>
            </div>
            <form [formGroup]="forgotPasswordForm" *ngIf="!successMsg">
                <div *ngIf="!userNameEntered">
                <div class="form-row">
                    <div class="form-group col-sm-6 col-lg-6">
                        <label for="userName">Username</label>
                        <div class="input-group mb-3">
                           
                        <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class=" form-group continue-btn col-sm-6 col-lg-6 ">
                        <button type="submit" class="btn btn-primary text-light" (click)=onUserNameEntered() >Continue</button>
                    </div>
                </div>
            </div>
            <div *ngIf="userNameEntered">
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="inputConfirm">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirm" formControlName="confirmPassword" placeholder="Enter Confirm Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group text-center col-sm-12 col-lg-12 ">
                        <button type="submit" class="btn btn-primary text-light" (click)=onPasswordChange() >Change Password</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
