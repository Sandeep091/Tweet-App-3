<div class="container mt-5 col-lg-5">
    <div class="card">
        <div class="container-fluid">
            <h2 class="text-center"> Login</h2>
            <div class="alert alert-danger" *ngIf="!formValidation"> Invalid Username/Password</div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-lg-12">
                                <label for="userName">Username</label>
                                <div class="input-group mb-3">
                                  
                                    <input type="text" class="form-control" id="userName" placeholder="Enter Username"
                                        formControlName="userName">
                                </div>
                            </div>
                           
                            <div class="form-group col-sm-12  col-lg-12">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Enter Password" formControlName="password">
                            </div>

                           
                            <div class="form-group text-center  col-sm-12 col-lg-12 ">
                                <button class="btn color text-light">Login</button>
                                <div class="ml-auto">Don't you have an account? <a routerLink="/signup">Signup</a></div>
                                <div class="ml-auto"><a routerLink="/forgot-password">Forgot Password</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
